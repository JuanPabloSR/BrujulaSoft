<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrujulaSoft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    
    <form action="menu.html" class="formulario animate__animated animate__bounce registro-clientes">
        <h2 class="formulario-titulo">Registro de Clientes</h2>
        <i class="fas fa-user logo" ></i>
        <input type="text" placeholder="Nombre">
        <input type="number" placeholder="Cedula">
        <input type="number" placeholder="Celular">
        <input type="date" placeholder="Fecha">
        <input type="file">
        <button type="submit">
            Guardar
        </button>
        <button type="submit">
            Volver
        </button>
    </form>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
